<!DOCTYPE html>
<html>
<head>
    <title>Digit Sum Calculator</title>
</head>
<body>
    <h1>Digit Sum Calculator</h1>
    <form id="digit-sum-form">
        <label for="number">Enter a number (N):</label>
        <input type="number" id="number" min="1" required>
        <button type="button" onclick="calculateDigitSum()">Calculate</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateDigitSum() {
            const inputNumber = parseInt(document.getElementById("number").value);
            const resultElement = document.getElementById("result");

            if (isNaN(inputNumber) || inputNumber < 1) {
                resultElement.textContent = "Please enter a valid number (N should be at least 1).";
            } else {
                let digitSum = 0;
                for (let i = 1; i <= inputNumber; i++) {
                    digitSum += i;
                }
                resultElement.textContent = `Sum of digits for ${inputNumber} = ${digitSum}`;
            }
        }
    </script>
</body>
</html>
